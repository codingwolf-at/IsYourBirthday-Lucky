<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>Is your birthday lucky?😝</h1>
    </header>
    
    <div class="container-center">
        <h2>Select your Date of Birth</h2>
        <input id="date" type="date" placeholder="Enter your DOB">
        <h2>Enter your lucky Number</h2>
        <input id="number" type="number">
    </div>

    <div class="button">
        <button id="button">Check</button>
    </div>

    <div id="output" class="container-center">
        
    </div>

    <footer>
        <h3>Made by CodingWolf</h3>
        <p><a href="https://codingwolf-at.github.io/" target="_blank">Click here</a> to know more about me.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
